<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Sibilant Snakelikes</title>

	<script src="js/libraries/phaser.min.js"></script>
	<script src="js/libraries/swipe.js"></script>

	<script src="js/Boot.js"></script>
	<script src="js/Preloader.js"></script>
	<script src="js/snakes/Snake.js"></script>
	<script src="js/snakes/SnakeBaseGame.js"></script>
	<script src="js/snakes/Ssshadow.js"></script>
	<script src="js/snakes/Sssensssible.js"></script>
	<script src="js/snakes/Minesssweeper.js"></script>
	<script src="js/snakes/Missssssile.js"></script>
	<script src="js/snakes/Papersss.js"></script>
	<script src="js/snakes/Sssuper.js"></script>
	<script src="js/snakes/Msss.js"></script>
	<script src="js/Menu.js"></script>

</head>
<style>
body {
	margin: 0;
}
</style>
<body>

	<div id="game"></div>

	<script type="text/javascript">

	window.onload = function() {

		//	Create your Phaser game and inject it into the gameContainer div.
		//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
		var game = new Phaser.Game(480, 640, Phaser.CANVAS, 'game');

		//	Add the States your game has.
		//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
		game.state.add('Boot', BasicGame.Boot);
		game.state.add('Preloader', BasicGame.Preloader);
		game.state.add('Menu', BasicGame.Menu);
		game.state.add('Snake', BasicGame.Snake);
		game.state.add('SnakeBaseGame', BasicGame.SnakeBaseGame);
		game.state.add('Ssshadow', BasicGame.Ssshadow);
		game.state.add('Sssensssible', BasicGame.Sssensssible);
		game.state.add('Minesssweeper', BasicGame.Minesssweeper);
		game.state.add('Missssssile', BasicGame.Missssssile);
		game.state.add('Papersss', BasicGame.Papersss);
		game.state.add('Sssuper', BasicGame.Sssuper);
		game.state.add('Msss', BasicGame.Msss);

		//	Now start the Boot state.
		game.state.start('Boot');

	};

	</script>

</body>
</html>
